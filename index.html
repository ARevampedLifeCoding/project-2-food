<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food U Grab</title>
    <link
      rel="shortcut icon"
      href="./public/assets/Img/background-salad.jpeg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e176ffb28c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container-fluid navbar sticky-top">
        <h1 class="col-sm-6">Food U Grab</h1>
        <a class="col-sm-1 tab" href="#">Partners</a>
        <a class="col-sm-1 tab" href="#">Our Team</a>
        <a class="col-sm-1 tab" href="#">Contact</a>
      </nav>
    </header>

    <div class="container-fluid p-3 border form col-md-4" id="sign-up-form">
      <form>
        <h2 style="text-align: center">
          Login with Social Media or With Your Account
        </h2>
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
        <p>Or sign in manually:</p>

        <input
          class="sign-in"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          class="sign-in"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <button onclick="document.getElementById('id01').style.display='block'">
        Sign Up
      </button>
      <a href="#" style="color: white" class="sign-up">Forgot password?</a>
    </div>
    <footer class="footer">
      <nav class="navbar fixed-bottom navbar-light">
        <div class="container-fluid">
          <a class="tab" href="#">About</a>
          <a class="tab" href="#">Product</a>
          <a class="tab" href="#">Login</a>
          <a class="tab" href="#">Contact</a>
          <a class="tab" href="#">Leave a Review</a>
        </div>
      </nav>
    </footer>
  </body>
</html>
